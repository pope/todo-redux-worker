<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Huh</title>

    <link rel="preload" href="/dist/ui.bundle.js" as="script" />
    <link rel="preload" href="/dist/worker.bundle.js" as="worker" />
    <style>
      body {
        opacity: 1;
        transition: opacity 0.5s linear;
        background: #f5f5f5;
      }
      body.loading {
        opacity: 0;
      }
    </style>
  </head>

  <body class="loading">
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus
        />
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
        <footer class="footer">
          <span class="todo-count">0 items left</span>
          <ul class="filters">
            <li>
              <a href="#/" class="selected">All</a>
            </li>
            <li>
              <a href="#/active">Active</a>
            </li>
            <li>
              <a href="#/completed">Completed</a>
            </li>
          </ul>
          <button class="clear-completed">
            Clear completed
          </button>
        </footer>
      </section>
    </section>
    <script src="/dist/ui.bundle.js" defer></script>
  </body>
</html>
